<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating with Functions</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculating with Functions</h1>
    <p>Número 1: <span id="campo-primer-operando"></span></p>
    <p>Operación: <span id="campo-operacion"></span></p>
    <p>Número 2: <span id="campo-segundo-operando"></span></p>
    <p>Resultado: <span id="campo-resultado"></span></p>
    <form id="formulario-operaciones">
        <label for="primer-numero">Primer número:</label>
        <select name="primer-numero" id="primer-numero">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <label for="operacion">Operacion:</label>
        <select name="operacion" id="operacion">
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="multiplicacion">*</option>
            <option value="division">/</option>
        </select>
        <label for="segundo-numero">Segundo número:</label>
        <select name="segundo-numero" id="segundo-numero">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <button type="submit" id="submit-button">Enviar Valores</button>
    </form>
</body>
</html>
